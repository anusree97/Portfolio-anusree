<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio / P V Anusree /contact</title>
    <link rel="shortcut icon" href="assects/images/fotoanu2.jpg" type="image/x-icon">
    <meta name="description" content="welcome to my portfolio">
    <meta name="author content=" P V Anusree">
    <meta property="og:title" content="PV Anusree profile" />
    <meta property="og:type" content="profile" />
    <meta name="twitter:title" content="PV Anusree Portfolio ">
    <meta name="twitter:description" content="welcome to my Portfolio">
</head>

<body>
    <!-- header start -->
    <header id="home">
        <div>

            <h1>PORTFOLIO</h1>
        </div>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
        <div>
            <br>
            <button>Login</button>
        </div>
    </header>
    <!-- header end -->
    <hr>
    <!-- contact form start -->
    <main>
        <h2> Contact</h2>
        <form action="">
            <fieldset>
                <legend>Contact form</legend>
                <br>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <br>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">
                </div>

                <br>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password " required minlength="6"
                        maxlength="10">
                </div>
                <br>
                <div>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="eg987654321" required maxlength="10">
                </div>
                <br>

                <div>
                    <label for="gender">Gender:</label><br>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender">
                </div>
                <br>
                <div>
                    <label for="dateandtime">Date and time</label>
                    <input type="datetime-local" id="dateandtime">

                </div>
                <br>
                <div>
                    <label for="files">Files <img width="20"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs3aMcIWXuDnHcVcHY9S6W8S4yOfNP88MGtw&s"
                            alt="files"></label>
                    <input type="file" id="files" accept=".jpg,.png,.jpeg" style="display: none;">
                </div>
                <br>
                <div>
                    <label for="cv">Upload CV</label>
                    <input type="file" id="cv" accept=".pdf">
                </div>
                <br>
                <div>
                    <label for="course">Course</label>
                    <select name="course" id="course">
                        <option value="">javascript</option>
                        <option value="">python</option>
                        <option value="">c++</option>
                        <option value="">javascript</option>
                        <option value="">all</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="postapply">Post apply:</label><br>
                    <label for="frontend">Frontend Developer</label>
                    <input type="checkbox" id="frontend" name="developer"><br>
                    <label for="backend">Backend Developer</label>
                    <input type="checkbox" id="backend" name="developer"><br>
                    <label for="fullstack">Fullstack Developer</label>
                    <input type="checkbox" id="fullstack" name="developer"><br>
                </div>

                <br>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="type something..."></textarea>
                </div>

                <br>
                <div>
                    <button type="submit">submit</button>
                    <button type="reset">cancel</button>
                </div>
            </fieldset>
        </form>
    </main>
    <!-- contact form end -->
    <hr>
    <!-- footer start -->
    <footer>
        <p>all rights reserved by PV Anusree </p>
        &#169;anusree
    </footer>
    <!-- footer end -->

</body>

</html>
